<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Book Search Engine</title>

    <link href="css/advanced.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/interface.js" type="text/javascript"></script>
    <script src="js/search-results.js" type="text/javascript"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="center">
        <form>
          <div class="form-group row">
            <label for="genre-field" class="col-sm-2 form-control-label">genre</label>
            <div class="col-sm-10">
              <div class="input-group-btn">
                <button type="button" id="genreAdvanced" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="#">Art and Photography</a></li>
                  <li><a href="#">Biographies and Memoirs</a></li>
                  <li><a href="#">Business and Money</a></li>
                  <li><a href="#">Calendars</a></li>
                  <li><a href="#">Children's Books</a></li>
                  <li><a href="#">Christian Books and Bibles</a></li>
                  <li><a href="#">Comics and Graphic Novels</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="title-field" class="col-sm-2 form-control-label">title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title-field" placeholder="...">
            </div>
          </div>
          <div class="form-group row">
            <label for="isbn-field" class="col-sm-2 form-control-label">ISBN</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="isbn-field" placeholder="...">
            </div>
          </div>
          <div class="form-group row">
            <label for="author-field" class="col-sm-2 form-control-label">author</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="author-field" placeholder="...">
            </div>
          </div>
          <div class="form-group row">
            <label for="min-price-field" class="col-sm-2 form-control-label">minimun price</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="min-price-field" placeholder="...">
            </div>
          </div>
          <div class="form-group row">
            <label for="max-price-field" class="col-sm-2 form-control-label">maximun price</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="max-price-field" placeholder="...">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
              <input id="advancedSearchButton" type="submit" class="btn btn-secondary" value="Advanced Search">
            </div>
          </div>
        </form>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Search Results</h3>
          </div>
          <div class="advanced-panel-body">
          </div>
        </div>
    </div>
  </body>
